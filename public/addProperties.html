<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./assets/favicon-estatery.svg" type="image/x-icon"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="index.js" defer></script>

    <title>Estatery</title>
</head>
<body id="body">

    <form id="uploadForm" enctype="multipart/form-data" action="/api/properties/upload" method="post">
        <input class="add-input" type="text" name="name" id="name" placeholder="Nom de la propriété" required />
        <input class="add-input" type="number" name="price" id="price" placeholder="Prix" required />
        <input class="add-input" type="text" name="location" id="location" placeholder="Localisation" required />
        <input type="file" name="image" id="image" accept="image/*" required />
        <button id="add-button" type="submit">Ajouter la propriété</button>
    </form>


    <div id="popup" style="display: none; position: fixed; top: 20px; right: 20px; padding: 15px; background-color: #4caf50; color: white; border-radius: 5px;">
        Propriété ajoutée avec succès !
      </div>
    
</body>
